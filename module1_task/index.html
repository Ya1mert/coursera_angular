<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="LunchChecker">
   <div class="container" ng-controller="Cntrl">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="inputs"
             ng-blur="eval()">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkEverything()">Check If Too Much</button>
             <span> * PLEASE pay attention that an empty item, i.e., , , do NOT consider as an item towards to the count.</span>
         </div>
         <div class="form-group message">
           {{answer}}
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
